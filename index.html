<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main.css">
    
    <title>Build a Survey Form using HTML and CSS</title>

</head>
<body>
    <h1>GeeksforGeeks Survey Form</h1>

    <!--Create Form-->
    <form id="form">
        
         <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">Name</label>

            <!-- Input Type Text -->
            <input type="text" id="name" placeholder="Enter your name"/>
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label>

            <!-- Input Type Email -->
            <input type="email" id="email" placeholder="Enter your email"/>
        </div>
        
        <div class="form-control">
            <label for="age" id="age">Age</label>

            <!-- Input Type Age -->
            <input type="text" id="age" placeholder="Enter your age"/>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <!-- Dropdown options (Tùy chọn thả xuống) -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select> 

        </div>

        <div class="form-control">
            <label>
                Would you recommend GeeksforGeeks 
                to a friend? 
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed1">
                <input type="radio" id="recommed1" name="recommed">Yes</input>
            </label>

            <label for="recommed2">
                <input type="radio" id="recommed2" name="recommed">No</input>
            </label>
            
            <label for="recommed3">
                <input type="radio" id="recommed3" name="recommed">Maybe</input>
            </label>
        </div>

        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>

            <!-- Input Type Checkbox -->
            <label for="inp1">
                <input type="checkbox" name="inp">C</input>
            </label>
            <label for="inp2">
                <input type="checkbox" name="inp">C++</input>
            </label>
            <label for="inp3">
                <input type="checkbox" name="inp">C#</input>
            </label>
            <label for="inp4">
                <input type="checkbox" name="inp">Java</input>
            </label>
            <label for="inp5">
                <input type="checkbox" name="inp">Python</input>
            </label>
            <label for="inp6">
                <input type="checkbox" name="inp">Javascript</input>
            </label>
            <label for="inp7">
                <input type="checkbox" name="inp">React</input>
            </label>
            <label for="inp7">
                <input type="checkbox" name="inp">Angular</input>
            </label>
            <label for="inp7">
                <input type="checkbox" name="inp">Django</input>
            </label>
            <label for="inp7">
                <input type="checkbox" name="inp">Spring</input>
            </label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
            placeholder="Enter your comment here">
            </textarea>
        </div>

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
        
    </form>

    
</body>
</html>
